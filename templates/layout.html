<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #007BFF; /* 主题颜色 */
            --secondary-color: #6C757D; /* 次要颜色 */
            --background-color: #F8F9FA; /* 背景颜色 */
            --text-color: #212529; /* 文字颜色 */
            --nav-text-color: #0056b3; /* 导航栏文字颜色（深蓝色） */
        }

        body {
            background: linear-gradient(135deg, #007BFF, #00BFFF); /* 蓝色渐变背景 */
            color: white; /* 文字颜色 */
            min-height: 100vh; /* 确保背景覆盖整个页面 */
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 阴影 */
            border-radius: 10px; /* 圆角 */
            margin: 10px; /* 外边距 */
            animation: fadeIn 1s ease-in-out; /* 淡入动画 */
        }

        .navbar-brand, .nav-link {
            color: var(--nav-text-color) !important; /* 导航栏文字颜色（深蓝色） */
        }

        .nav-link:hover {
            color: var(--primary-color) !important; /* 鼠标悬停时变色 */
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 20px; /* 圆角按钮 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 阴影 */
            transition: transform 0.2s ease-in-out; /* 按钮动画 */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* 深一点的蓝色 */
            border-color: #0056b3;
            transform: scale(1.05); /* 鼠标悬停时放大按钮 */
        }

        main {
            flex: 1; /* 让 main 区域占据剩余空间 */
            padding: 20px; /* 内边距 */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <title>Expense Tracker</title>
</head>
<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Expense Tracker</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mt-2">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">
                                <i class="fas fa-sign-out-alt"></i> Log Out <!-- Font Awesome 图标 -->
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/register">
                                <i class="fas fa-user-plus"></i> Register <!-- Font Awesome 图标 -->
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">
                                <i class="fas fa-sign-in-alt"></i> Log In <!-- Font Awesome 图标 -->
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 添加 main block -->
    <main class="container">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
