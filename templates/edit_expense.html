{% extends "layout.html" %}

{% block title %}
    Edit Expense
{% endblock %}

{% block main %}
    <h2>Edit Expense</h2>
    <form action="{{ url_for('edit_expense', expense_id=expense.id) }}" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="number" step="0.01" value="{{ expense.amount }}" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="category" placeholder="Category" type="text" value="{{ expense.category }}" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="description" placeholder="Description" type="text" value="{{ expense.description }}">
        </div>
        <button class="btn btn-primary" type="submit">Update Expense</button>
    </form>
{% endblock %}
